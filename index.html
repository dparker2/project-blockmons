<!doctype html><html><head><meta charset="utf-8"/><title>Wallet Monsters</title><script src="runtime.35102bb78b6b8596b285.js"></script><script src="vendors.46160032f40d6a0fa02d.js"></script><script src="main.4f7f89ac5a682f6dad62.js"></script></head><body><div id="ui-root"></div><a-scene id="scene" wait-for-ready renderer="antialias: true; colorManagement: true;" vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; debugUIEnabled: false;"><a-assets><script type="text/html" id="combatEnemy"><a-image
        scale="1 1 1"
        bind__src="enemyImage"
    >
        
        <a-plane
            material="opacity: 0.5"
            position="0 0.5 0"
            height=".1"
            width="1"
        >
            <a-plane
                position="-0.2 0 0.05"

                height=".1"
                width="0.6"
            ></a-plane>
        </a-plane>
    </a-image></script><script type="text/html" id="clickableSphere"><a-entity

        bind__move-randomly="enabled: !inCombat">
        <a-sphere

            radius="0.2"
            bind-toggle__combat-trigger="!inCombat"
            bind-toggle__data-clickable="!inCombat"
            bind__visible="!inCombat">
        </a-sphere>
