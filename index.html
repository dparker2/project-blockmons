<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Location-based AR.js demo</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-assets>
            <img id="not-pokemon-img" src="assets/notZubat.gif">
        </a-assets>
        <a-image src="#not-pokemon-img" position="0 2 -4"
            animation="property: position; to: 3 1 -6; dur: 2000; easing: linear; loop: true; dir:alternate"
            look-at="#camera" width="1.5" height="1.5">
        </a-image>
        <a-camera look-controls="touchEnabled:false;mouseEnabled:false;" id="camera"></a-camera>
    </a-scene>
</body>

</html>
